<!DOCTYPE html>
<html>
<head>
	<title>Store | Food Asia</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="dist/css/pace.css">
	<link rel="stylesheet" type="text/css" href="dist/css/fa.css">
	<!-- <link rel="stylesheet" href="cart/css/reset.css"> --> <!-- CSS reset -->
	<link rel="stylesheet" href="cart/css/style.css"> <!-- Resource style -->
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<a class="navbar-brand" href="#">Food Asia Store</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
		<ul class="navbar-nav">
			
			<li class="nav-item active">
				<a class="nav-link" href="login.html">Track My Order</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="#">My Account</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container-fluid content mx-0 px-0">
	<div class="container products">
		<div class="product-div row mx-0 px-0 d-flex justify-content-center" id="productsDiv">
			
			<div class="product">
				<a href="#0" class="product-link" data-price="25.99"><img src="assets/fa-logo.jpeg" class="product-image">
					<div class="product-meta">
						<div class="product-title">Bibingkinitan</div>
						<div class="product-price">&#8369;11,995.00</div>
					</div>
				</a>
			</div>

		</div> <!-- products -->
	</div>	<!-- container -->

	<div class="cd-cart-container empty">
	<a href="#0" class="cd-cart-trigger">
		Cart
		<ul class="count"> <!-- cart items count -->
			<li>0</li>
			<li>0</li>
		</ul> <!-- .count -->
	</a>

	<div class="cd-cart">
		<div class="wrapper">
			<header>
				<h2>Cart</h2>
				<span class="undo">Item removed. <a href="#0">Undo</a></span>
			</header>
			
			<div class="body">
				<ul>
					<!-- products added to the cart will be inserted here using JavaScript -->
				</ul>
			</div>

			<footer>
				<a href="#0" class="checkout btn"><em>Checkout - $<span>0</span></em></a>
			</footer>
		</div>
	</div> <!-- .cd-cart -->
</div> <!-- cd-cart-container -->
</div>
<footer>
	<div class="footer" align="center">
		<p>Copyright &copy;<span id="yearSpan"></span> Food Asia</p>
	</div>
</footer>

<script type="text/javascript" src="dist/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/js/fa.js"></script>
<script type="text/javascript" src="dist/js/functions.js"></script>
<script type="text/javascript" src="dist/js/store.js"></script>
<script type="text/javascript" src="dist/js/pace.js"></script>
<script type="text/javascript" src="dist/js/jquery.md5.js"></script>
<script src="cart/js/main.js"></script>
</body>
</body>
</html>
